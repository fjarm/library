<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 class="title">My Library</h1>
    </div>
    <button class="new-book-button">New Book</button>
    <div class="body" style="overflow-y: auto;">
        <table class="book-table">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
            </tr>
            <tr>
                <td>A Game of Thrones</td>
                <td>George R.R Martin</td>
                <td>694</td>
                <td>Read</td>
            </tr>
        </table>
    </div>
    <div class="footer">
        <h2><a href="https://github.com/fjarm/library">Github</a></h2>
    </div>
</body>
</html>
