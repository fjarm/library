<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 class="title">My Library</h1>
    </div>
    <button class="new-book-button">New Book</button>
    <div class="body" style="overflow-y: auto;">
        <table class="book-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                </tr>
            </thead>
            <tbody class="table-body">
                <tr>
                </tr>
            </tbody>
        </table>
        <div class="form-container" style="visibility: hidden;" >
            <form class="new-book-form" onsubmit="event.preventDefault()" id="new-book-form">
                <input type="text" id="title" placeholder="Book Title"/>
                <input type="text" id="author" placeholder="Author"/>
                <input type="number" id="pages" placeholder="Page Count"/>
                <div class="full-width">
                    <label for="read" id="read-text">Read?</label>
                    <input type="checkbox" id="read">
                    <button class="submit-button" type="submit">Add Book</button>
                </div>
            </form>
        </div>
        <div class="book-edit-container form-container">
            <button class="book-edit-button">Toggle Read</button>
            <button class="book-edit-button">Delete Book</button>
            <button class="book-edit-button">Cancel</button>
        </div>
    </div>
    <div class="footer">
        <h2><a href="https://github.com/fjarm/library">Github</a></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
